<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <style>
      body {
        background-color: grey;
        font-size: 1.8rem;
        margin: 0 auto;
        max-height: 100vh;
        max-width: 100vw;
      }
    </style>
    <title>JS EX</title>
  </head>
  <body>
    <table>
      <caption>
        Item Cart
      </caption>
      <thead>
        <tr>
          <th scope="col">Item</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Banana</th>
          <td>$ 5</td>
          <td>4</td>
        </tr>
        <tr>
          <th scope="row">Mangoes</th>
          <td>$ 15</td>
          <td>14</td>
        </tr>
        <tr>
          <th scope="row">Oranges</th>
          <td>$ 3</td>
          <td>43</td>
        </tr>
      </tbody>
      <tfoot>
        <th scope="row">Total</th>
        <td>$ 23</td>
        <td>61</td>
      </tfoot>
    </table>
  </body>
</html>
